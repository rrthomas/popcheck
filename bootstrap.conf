# gnulib modules used by this package.
gnulib_modules="
  canonicalize-lgpl
  ctype
  dirname
  dprintf
  fcntl-h
  hash
  isatty
  linked-list
  manywarnings
  memmem
  minmax
  openpty
  printf-posix
  progname
  regex
  setenv
  sigaction
  stdbool
  stdnoreturn
  string
  sys_stat
  xalloc
  xlist
  waitpid
"

# Build prerequisites
buildreq="\
autoconf   2.59
automake   1.9.6
git        1.5.5
tar        -
"

# File that should exist in the top directory of a checked out hierarchy,
# but not in a distribution tarball. (We don't have one.)
checkout_only_file=
